<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Battleship</div>
      <div class="boards">
        <div>
          <span>Player</span>
          <div class="playerBoard"></div>
        </div>
        <div class="UIBoard">
          <div class="ships">
            <span> Health </span>
            <div class="ship carrier">Carrier</div>
            <div class="ship battleship">Battleship</div>
            <div class="ship cruiser">Cruiser</div>
            <div class="ship sub">Submarine</div>
            <div class="ship destroyer">Destroyer</div>
          </div>
          <button class="rotateBtn">Rotate</button>
          <button class="startBtn">Start</button>
        </div>
        <div>
          <span>Computer</span>
          <div class="computerBoard"></div>
        </div>
      </div>
    </div>
    <div class="footer">Copyright Â© Bao Nguyen 2023</div>
  </body>
</html>
